<style>
  @font-face {
    font-family: 'FontAwesome';
    src: url('../bower_components/fontawesome/fonts/fontawesome-webfont.eot?v=4.3.0');
    src: url('../bower_components/fontawesome/fonts/fontawesome-webfont.eot?#iefix&v=4.3.0') format('embedded-opentype'), url('../bower_components/fontawesome/fonts/fontawesome-webfont.woff2?v=4.3.0') format('woff2'), url('../bower_components/fontawesome/fonts/fontawesome-webfont.woff?v=4.3.0') format('woff'), url('../bower_components/fontawesome/fonts/fontawesome-webfont.ttf?v=4.3.0') format('truetype'), url('../bower_components/fontawesome/fonts/fontawesome-webfont.svg?v=4.3.0#fontawesomeregular') format('svg');
    font-weight: normal;
    font-style: normal;
  }
</style>

<template id="holder-template">
  <style>
    :host .holder {
      display: inline-block;
      position: relative;
      width: 100%;
      height: 100%;
    }
    :host iframe, :host object {
      width: 100%;
      height: 100%;
    }
  </style>
  <span class="holder">
    <object type="application/pdf" hidden></object>
    <iframe frameborder="0" hidden></iframe>
    <div class="controls"></div>
  </span>
</template>
<template id="controls-template-original">
  <style>
    :host .switch-fullscreen, :host .switch-newwindow {
      position: absolute;
      top: 4px;
      display: block;
      width: 27px;
      height: 27px;
      color: white;
      border: solid 1px rgba(128, 128, 128, .25);
      border-radius: 2px;
      background: rgba(32, 32, 32, .5);
      line-height: 29px;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
    }
    :host .switch-fullscreen:before, :host .switch-newwindow:before {
      font-family: "FontAwesome";
      font-size: 18px;
    }
    :host .switch-fullscreen[aria-pressed="false"]:before {
      content: "\f065";
    }
    :host .switch-fullscreen[aria-pressed="true"]:before {
      content: "\f066";
    }
    :host .switch-newwindow {
      right: 35px;
      text-indent: 2px;
    }
    :host :-webkit-fullscreen .switch-newwindow {
      display: none;
    }
    :host :-webkit-full-screen .switch-newwindow {
      display: none;
    }
    :host :-moz-fullscreen .switch-newwindow {
      display: none;
    }
    :host :-moz-full-screen .switch-newwindow {
      display: none;
    }
    :host :-ms-fullscreen .switch-newwindow {
      display: none;
    }
    :host :full-screen .switch-newwindow {
      display: none;
    }
    :host :fullscreen .switch-newwindow {
      display: none;
    }
    :host .switch-fullscreen {
      right: 4px;
      cursor: pointer;
    }
    :host .switch-newwindow:before {
      content: "\f08e";
    }
    :host .progress-control {
      position: absolute;
      top: 50%;
      width: 50px;
      line-height: 1;
      opacity: 0;
      transform: translateY(-66%) scale(1, 1.5);
      cursor: pointer;
      -webkit-transition: opacity 0.2s linear;
      -moz-transition: opacity 0.2s linear;
      -ms-transition: opacity 0.2s linear;
      transition: opacity 0.2s linear;
    }
    :host .progress-control:hover {
      opacity: 0.8;
    }
    :host .progress-control:before {
      width: 1em;
      height: 1em;
      font-size: 120px;
      color: rgba(96, 96, 96, 0.75);
      text-align: center;
      font-family: "FontAwesome";
    }
    :host .back {
      left: 0;
    }
    :host .back:before {
      margin-left: 50%;
      content: "\f104";
    }
    :host .forward {
      right: 0;
    }
    :host .forward:before {
      margin-right: 50%;
      content: "\f105";
    }
    :host .menu {
      cursor: pointer;
    }
    :host [aria-disabled="true"]{
      /* temporary */
      opacity: 0.5;
	}
  </style>
  <div class="progress-control back" title="Back" role="button" aria-disabled="true" aria-pressed="false"></div>
  <div class="progress-control forward" title="Forward" role="button" aria-disabled="true"></div>
  <span class="switch-fullscreen" title="Enter Fullscreen" role="button"></span>
  <a class="switch-newwindow" target="_blank" title="Open in New Window"></a>
  <span class="menu" role="button" aria-disabled="true" aria-pressed="false">menu</span>
</template>

<script src="e-book.build.js"></script>
